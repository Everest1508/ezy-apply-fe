<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
            rel="stylesheet">
        <link href="./output.css" rel="stylesheet">
        <style>
        body {
            font-family: Ubuntu;
        }

        .scale-down-move-up-hidden {
            transform: scale(2);
            opacity: 1;
            transition: transform 1s ease, opacity 1s ease;
        }

        .scale-down-move-up-show {
            transform: scale(1);
            transform: translateY(-50px);
            opacity: 1;
            transition: transform 1s ease, opacity 1s ease;
        }

        .field-hidden {
            opacity: 0;
            transform: translateY(20px);
            transition: transform 1s ease-in, opacity 1s ease-in;
        }

        .field-show {
            opacity: 1;
            transform: translateY(0);
            transition: transform 1s ease, opacity 1s ease;
        }
    </style>
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userIcon = document.querySelector('#userIcon');
            const fields = document.querySelectorAll('#fields > *');

            // Trigger the scale-down and move-up animation for the icon
            setTimeout(() => {
                userIcon.classList.add('scale-down-move-up-show');
            }, 400); // Small delay for visual effect

            // Show the input fields with a slide-up effect after the icon animation
            setTimeout(() => {
                fields.forEach((field, index) => {
                    setTimeout(() => {
                        field.classList.remove('field-hidden');
                        field.classList.add('field-show');
                    }, index * 300); // Delay each field's appearance
                });
            }, 1000); // Start after the icon animation completes
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const username = document.querySelector('input[type="text"]').value.trim();
                const password = document.querySelector('input[type="password"]').value.trim();

                if (username === '' || password === '') {
                    alert('Please fill in both fields.');
                } else {
                    window.location.href = `newpage.html?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
                }
            }
        }
    </script>
    </head>

    <body>
        <div
            class="w-screen h-screen bg-gray-900 flex justify-center items-center">
            <div class="flex gap-5 justify-center items-center">
                <div
                    class="flex flex-col justify-center items-center gap-2 w-80">
                    <div
                        class="flex justify-center gap-5 items-center w-full h-full">
                        <div
                            class="w-full h-full flex flex-col gap-2 justify-center items-center">
                            <i id="userIcon"
                                class="fa-solid fa-user text-gray-200 text-7xl pb-2 hover:text-gray-300 transition-all ease-In scale-down-move-up-hidden"></i>

                            <!-- Initially hidden input fields and button with slide-up effect -->
                            <div id="fields"
                                class="flex-col gap-2 space-y-2 w-56 md:w-80 -mt-10">
                                <div class="relative w-full field-hidden">
                                    <input type="text" placeholder="Username"
                                        class="w-full h-8 rounded-md p-2 bg-transparent border-[1px] focus:outline-0 text-white border-gray-200 placeholder-gray-400" />
                                </div>
                                <div class="relative w-full field-hidden">
                                    <input id="password" type="password"
                                        placeholder="Password"
                                        class="w-full h-8 rounded-md p-2 bg-transparent border-[1px] focus:outline-0 text-white border-gray-200 placeholder-gray-400" />
                                    <span id="togglePassword"
                                        class="absolute right-2 top-1 text-gray-400 cursor-pointer">
                                        <i class="fa fa-eye"></i>
                                    </span>
                                </div>

                                <button
                                    class="text-white w-full h-fit font-Ubantu rounded-md py-1 bg-violet-700 focus:border-violet-600 transition-all ease-in border-violet-800 border-[2px] field-hidden">Let's
                                    Go</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
